<div id="map"></div>

<script>
// Locate
var option = {
  position: 'topright',
  strings: {
      title: "現在地を表示",
      popup: "いまここ"
  },
  locateOptions: {
    maxZoom: 16
  }
}

var map = L.map('map');
var lc = L.control.locate(option).addTo(map);

L.tileLayer('./tiles/{z}/{x}/{y}.png', {
	maxZoom: 22
}).addTo(map);

L.marker([35.49076, 139.44735],{title:"王国会館"}).addTo(map);
